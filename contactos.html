<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Crystal Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            margin-bottom: 40px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            max-height: 40px; /* Ajusta el tamaño del logo */
            margin-right: 15px; /* Espacio entre el logo y el texto */
        }

        .navbar-nav .nav-link {
            margin-right: 15px;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }

        .contact-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .contact-card:hover {
            background-color: #343a40;
            color: #ffc107;
            transform: scale(1.05);
        }

        .contact-card i {
            font-size: 3rem; /* Tamaño de los íconos */
        }

        .contact-card h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .contact-card p {
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        footer {
            background-color: #343a40;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="IMG-20240807-WA0020(1).jpg" alt="Logo" class="navbar-logo rounded-circle"> 
                    Crystal Car
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="contactos.html">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicio.html">Servicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Contacto</h1>
        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <div class="contact-card bg-primary text-white p-4 rounded">
                    <i class="bi bi-telephone fs-3 mb-3"></i>
                    <h2 class="fs-4">7547-5622</h2>
                    
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="contact-card bg-primary text-white p-4 rounded">
                    <i class="bi bi-facebook fs-3 mb-3"></i>
                    <h2 class="fs-4">CRYSTAL CAR</h2>
                    
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">© 2024 Crystal Car. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
